{% set productos = __SELF__.productos %}

<ul class="list-inline">
    {% for producto in productos %}

        <li>
            <h3>{{ producto.name }}</h3>
            <h4>{{ producto.laboratorio.name }}</h4>
            <a href="{{ producto.poster.path }}">
                <img src="{{ producto.poster.thumb(150,150, {'mode':'crop'}) }}">
            </a>
        </li>

    {% endfor %}
</ul>
